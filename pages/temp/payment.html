<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="../depends/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../depends/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/shards.min.css">
    <link rel="stylesheet" href="../css/payment.css">
</head>

<body>
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-12 p-5">
                <form class="form-group  ml-5 mr-5 pr-5 pl-5 mb-5">
                    <fieldset class="col-12 mb-5">
                        <legend class="font-weight-bold"><span class="bg-dark text-white rounded-circle equal-sides text-center mr-4">1</span> PERSONAL INFORMATION</legend>
                        <div class="col-12 d-flex justify-content-around mt-5">
                            <div class="col-6">
                                <label class="font-weight-bold m-0 p-0">First name</label>
                                <input class="form-control border-top-0 border-left-0 border-right-0 squared" type="" name="">
                            </div>
                            <div class="col-6">
                                <label class="font-weight-bold m-0 p-0">Last name</label>
                                <input class="form-control border-top-0 border-left-0 border-right-0 squared" type="" name="">
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-around mt-5">
                            <div class="col-12">
                                <label class="font-weight-bold m-0 p-0">Email</label>
                                <input class="form-control border-top-0 border-left-0 border-right-0 squared" type="" name="">
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-around mt-5">
                            <div class="col-6">
                                <label class="font-weight-bold m-0 p-0">Country</label>
                                <select class="custom-select border-top-0 border-left-0 border-right-0 squared">
                                    <option selected>Unknow Country</option>
                                    <option value="gh ">Ghana</option>
                                    <option value="ng">Nigeria</option>
                                    <option value="sa">South Africa</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="font-weight-bold m-0 p-0">Postal Code</label>
                                <input class="form-control border-top-0 border-left-0 border-right-0 squared" type="" name="">
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-around mt-5">
                            <div class="col-12">
                                <label class="font-weight-bold m-0 p-0">Phone</label>
                                <input class="form-control border-top-0 border-left-0 border-right-0 squared" type="" name="">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="col-12 mt-5">
                        <legend class="font-weight-bold mt-5"><span class="bg-dark text-white rounded-circle equal-sides text-center  mr-4">2</span> PAYMENTS DETAILS</legend>
                        <div class="col-12 d-flex justify-content-start">
                            <p class="font-weight-bold h5 mt-5">Choose Payment Method</p>
                        </div>
                        <div class="col-12 d-flex justify-content-around mt-3">
                            <img src="" alt="VISA CARD">
                            <img src="" alt="MASTER CARD">
                            <img src="" alt="AIRTEL CARD">
                            <img src="" alt="MTN CARD">
                            <img src="" alt="VODAFONE CARD">
                        </div>
                        <div class="col-12 d-flex justify-content-around mt-5">
                            <div class="col-12">
                                <label class="font-weight-bold m-0 p-0">Credit Card Number</label>
                                <input class="form-control border-top-0 border-left-0 border-right-0 squared" type="" name="" placeholder="0000-0000-0000-0000">
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-around mt-5">
                            <div class="col-6">
                                <label class="font-weight-bold m-0 p-0">Security code</label>
                                <input class="form-control border-top-0 border-left-0 border-right-0 squared" type="" name="">
                            </div>
                            <div class="col-6">
                                <label class="m-0 p-0 font-weight-bold">Expiration date</label>
                                <input class="form-control border-top-0 border-left-0 border-right-0 squared" type="date" name="">
                            </div>
                        </div>
                    </fieldset>
                    <div class="col-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-warning text-white font-weight-bold btn-squared pr-5 pl-5 mt-5 btn-md">COMPLETE PURChASE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../depends/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../depends/js/popper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../depends/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/shards.min.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
