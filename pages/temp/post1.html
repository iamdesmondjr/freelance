<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="../depends/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../depends/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/shards.min.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/post1.css">
</head>

<body>
    <div class="container-fluid px-5">
        <div class="row ">
            <div class="col-8 col-md-4 d-md-none">
                <a class="navbar-brand text-warning" href="header.html" id="title-sm">Whirlwork</a>
            </div>
            <div class="col-8 col-md-4 d d-none d-md-flex d-lg-none">
                <a class="navbar-brand text-warning " href="header.html" id="title-md">Whirlwork</a>
            </div>
            <div class="col-8 col-md-4 d-none d-lg-flex">
                <a class="navbar-brand text-warning" href="header.html" id="title-lg">Whirlwork</a>
            </div>
        </div>
        <div class="row d-flex justify-content-center p-5">
            <form class="col-8">
                <div class="col-8 ">
                    <p class="h3 font-weight-bold">Post a Whirl in Seconds</p>
                    <p class="  ">A whirl is a service offered to a buyer by a seller at a fixed price.</p>
                </div>
                <div class="">
                    <div class="input-group ">
                        <input class="input-group-prepend form-control ttme" type="" name="" placeholder="Type the skill you can offer here">
                        <div class="input-group-prepend form-control border-left-0 no-rad">
                            <p>for</p>
                            <input class="input-group-prepend border-bottom-0 border-left-0 border-right-0 border-top-0 ttme pt-2 ml-2 pb-2" type="" name="">
                        </div>
                    </div>
                </div>
                <div class="mt-5">
                    <label class="font-weight-bold">WHEN WILL YOU DELIVER THE WHIRL?</label>
                    <input class="form-control no-rad" type="" name="">
                </div>
                <div class=" mt-5">
                    <label class="font-weight-bold">PICK CATEGORY</label>
                    <input class="form-control no-rad" type="" name="">
                </div>
                <div class=" mt-5">
                    <label class="font-weight-bold">ADD TAGS(SEPARATED WITH A COMMA)</label>
                    <input class="form-control no-rad" type="" name="">
                </div>
                <div class=" mt-5">
                    <label class="font-weight-bold">ADD PHOTOS &amp; VIDEOS TO MAKE IT TO THE TOP</label>
                    <div>
                    </div>
                </div>
                <div class=" mt-5">
                    <label class="font-weight-bold">PROVIDE MORE DETAILS ABOUT YOUR WHIRL</label>
                    <textarea class="form-control ta-height" placeholder="Provide more details to what exactly you will deliver to the client.">
                    </textarea>
                </div>
                <div class=" mt-5">
                    <label class="font-weight-bold">PROVIDE ADDITIONAL SERVICES TO BUYER</label>
                    <div class="input-group ">
                        <input class="input-group-prepend form-control ttme" type="" name="" placeholder="Extra service I can do">
                        <div class="input-group-prepend form-control border-left-0 no-rad">
                            <p>for</p>
                            <input class="input-group-prepend border-bottom-0 border-left-0 border-right-0 border-top-0 ttme pt-2 ml-2 pb-2" type="" name="" placeholder="20GH per hour">
                        </div>
                    </div>
                </div>
                <div class=" mt-5">
                    <label class="font-weight-bold">WHAT DO YOU NEED FROM THE BUYER TO GET STARTED?</label>
                    <textarea class="form-control ta-height" placeholder="Explain what you need from the Buyer to deliver the work.">
                    </textarea>
                </div>
                <div class="custom-controls-stacked  mt-5">
                    <P class="font-weight-bold">HOW DO YOU PLAN TO WORK WITH THE BUYER</P>
                    <div class="custom-control custom-radio mb-3">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked>
                        <label class="custom-control-label" for="customRadio1">REMOTELY</label>
                    </div>
                    <div class="custom-control custom-radio mb-3">
                        <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label " for="customRadio3">ON-SITE</label>
                    </div>
                </div>
                <div class="custom-control custom-toggle my-2 pt-5">
                    <input type="checkbox" id="customToggle1" name="customToggle1" class="custom-control-input" checked>
                    <label class="custom-control-label pl-5 pt-2" for="customToggle1"> <span class="pl-5 pb-2">I</span> confirm that I am able to deliver this service to Buyers within the delivery time specified. I will update or pause my service if I can no longer meet this delivery time. I understand that late delivery will adversely affect my rankings on Whirlworks and will entitle the Buyer to a refund. See <a href="">T&amp;C.</a></label>
                </div>
                <div class=" mt-5 d-flex justify-content-center">
                    <button type="Submit" class="btn btn-warning text-white btn-squared font-weight-bold px-5 py-3">POST A WHIRL</button>
                </div>
        </div>
    </div>
    <script src="../depends/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../depends/js/popper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../depends/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/shards.min.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
